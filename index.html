<!DOCTYPE html>
<html>
<head>
	<title>Random Button</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>






	<div class="jumbotron">
		<h1 class="text-center">Generate a Random Number!</h1>
		<div class="text-center">
			<button id="random-button" class="btn btn-primary btn-lg">
				<h1>
					<span class="glyphicon glyphicons-question-sign"></span>
				</h1>
			</button>
		</div>
	</div>

	<h1 class="text-center" id="randon-number"></h1>




	<script type="text/javascript">
		$(document).ready(function() {
			$("#random-button").on("click",function() {
				var random = Math.floor(Math.random()*1001) + 1;

				$("#randon-number").html(random);
			});
		});
	</script>





</body>
</html>
